<div class="modal fade" id="{option}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Edit Role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/user/role?id={param}" method="POST">
                    <div class="form-group">
                        <div class="form-body">
                            <label>Choose Role</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" name="roleAdmin"
                                   {admin}>
                            <label class="custom-control-label" for="customCheck1">Admin</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2" name="roleUser"
                                   {user}>
                            <label class="custom-control-label" for="customCheck2">User</label>
                        </div>
                    </div>
                    <div class="form-group">

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Change</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
