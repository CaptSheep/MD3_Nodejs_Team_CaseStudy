<div class="modal fade" id="{option}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5>Update User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/category/update?id={param}" method="POST">
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" name="categoryName" class="form-control" value="{username}">
                    </div>
                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" name="categoryName" class="form-control" value="{password}">
                    </div>
                    <div class="form-group">
                        <label for="name">Customer Name</label>
                        <input type="text" name="categoryName" class="form-control" value="{name}">
                    </div><div class="form-group">
                        <label for="name">Customer Phone</label>
                        <input type="text" name="categoryName" class="form-control" value="{phone}">
                    </div>
                    <div class="form-group">
                        <label for="name">Customer Email</label>
                        <input type="text" name="categoryName" class="form-control" value="{email}">
                    </div>
                    <div class="form-group">
                        <label for="name">Customer Address</label>
                        <input type="text" name="categoryName" class="form-control" value="{address}">
                    </div>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

        </div>
    </div>
</div>
